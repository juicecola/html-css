<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="styles.css"> 
    <title>Google Advanced Search</title>
</head>
<body>
    <header>
        <!-- Replace the action attribute with the actual Google Search URL -->
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" id="search-bar" placeholder="Search" required>
            <button type="submit">Google Search</button>
        </form>
    </header>
    <div class="form-container">
        <!-- Advanced Search Options -->
        <form action="https://www.google.com/advanced_search" method="GET">
            <label for="all-words">Find pages with… “all these words:”</label>
            <input type="text" name="all-words" id="all-words">
            
            <label for="exact-phrase">Find pages with… “this exact word or phrase:”</label>
            <input type="text" name="exact-phrase" id="exact-phrase">
            
            <label for="any-words">Find pages with… “any of these words:”</label>
            <input type="text" name="any-words" id="any-words">
            
            <label for="none-words">Find pages with… “none of these words:”</label>
            <input type="text" name="none-words" id="none-words">
            
            <button type="submit" class="button">Advanced Search</button>
        </form>
    </div>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
